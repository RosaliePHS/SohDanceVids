<!DOCTYPE html>
<html>

<head>
    <title>SoundMovement</title>
    <style>        

        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-column-gap: 30px;
            grid-row-gap: 15px;
            margin: 30px;
            font-size: 56px;
        }

        video {
   
    width: 100%;
    border: white solid 1px;
}
        button {
        background-color: #FF2DCF;
        color: black;
        padding: 1px;
        width: 25px;
        height: 25px;
        font-size: 18px;

        }
    
    </style>
</head>

<body bgcolor="black">
    <div id="clip1">
        <video loop>
            <source src=https://soundandmovementiso.s3.amazonaws.com/VideoFinalColors.mp4 type="video/mp4">
            </source>
        </video>
        <script>
            let video = document.querySelector('video');
        document.getElementById('clip1').addEventListener('click', function() {
            video.paused ? video.play() : video.pause();
        });

    </script>
    </div>
